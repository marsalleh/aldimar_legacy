<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Aldimar Legacy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #5e4b8b;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Ensure same style when visible */
    .password-visible {
      height: 40px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
      /* Moved margin to wrapper */
    }

    .input-wrapper input[type="password"],
    .input-wrapper input[type="text"] {
      /* Support text type when toggled */
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      /* Space for the eye icon */
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      height: 40px;
      margin-bottom: 0;
      /* Margin handled by wrapper */
    }


    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      fill: #7a5dca;
      user-select: none;
    }

    .forgot-link {
      text-align: right;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .forgot-link a {
      color: #7a5dca;
      text-decoration: none;
    }

    .roles {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .roles label {
      margin-bottom: 10px;
    }

    button {
      background-color: #7a5dca;
      color: white;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #5e4b8b;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>ALDIMAR LEGACY</h2>

    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>

      <div class="input-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <!-- Eye Icon (Show) -->
        <svg class="toggle-icon" id="toggle_login" onclick="togglePassword('password', 'toggle_login')"
          viewBox="0 0 24 24">
          <path
            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
        </svg>
      </div>

      <div class="forgot-link">
        <a href="forgot_password.php">Forgot Password?</a>
      </div>

      <div class="roles">
        <label><input type="radio" name="role" value="Admin" required> Admin</label>
        <label><input type="radio" name="role" value="Employee"> Employee</label>
        <label><input type="radio" name="role" value="Supplier"> Supplier</label>
      </div>

      <button type="submit">LOGIN</button>
    </form>

    <div class="register-link">
      New user? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === "password") {
        input.type = "text";
        // Switch to 'Hide' icon (Slash eye)
        icon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
      } else {
        input.type = "password";
        // Switch back to 'Show' icon (Normal eye)
        icon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
      }
    }
  </script>

</body>

</html>
